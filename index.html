<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Counter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
    }

    h1 {
      font-size: clamp(1.2rem, 5vw, 1.8rem);
      color: #333;
      margin-bottom: 10px;
    }

    #count {
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: bold;
      color: #0078ff;
      margin: 15px 0;
    }

    p {
      color: #666;
      font-size: clamp(0.9rem, 3vw, 1rem);
      margin-bottom: 20px;
    }

    button {
      background: #25d366;
      border: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #1ebc57;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Total Visitors</h1>
    <div id="count">Loading...</div>
    <p>people have visited this website</p>
    <button onclick="window.open('https://wa.me/6281228505170','_blank')">
      Contact via WhatsApp
    </button>
  </div>

  <script>
    // Counter dari countapi.xyz
    const namespace = "mysimplewebsite";
    const key = "visits";

    fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("count").innerText = data.value.toLocaleString();
      })
      .catch(err => {
        document.getElementById("count").innerText = "Error";
        console.error(err);
      });
  </script>
</body>
</html>
