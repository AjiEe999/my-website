<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iklan Promo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .ad-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      font-size: clamp(1.3rem, 5vw, 1.8rem);
      margin-bottom: 10px;
      color: #222;
    }

    p {
      font-size: clamp(1rem, 4vw, 1.2rem);
      color: #444;
      margin: 10px 0 20px;
    }

    .phone {
      font-size: 1.3rem;
      font-weight: bold;
      color: #0078ff;
      margin: 15px 0;
      user-select: none;       /* tidak bisa di select */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    button {
      background: #25d366;
      border: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      user-select: none; /* tombol juga tidak bisa diseleksi */
    }

    button:hover {
      background: #1ebc57;
    }
  </style>
</head>
<body>
  <div class="ad-box">
    <h2>Promo Spesial!</h2>
    <p>Dapatkan layanan terbaik hanya dengan satu klik.</p>
    <div class="phone">6281228505170</div>
    <button onclick="window.open('https://wa.me/6281228505170','_blank')">
      Hubungi via WhatsApp
    </button>
  </div>
</body>
</html>
